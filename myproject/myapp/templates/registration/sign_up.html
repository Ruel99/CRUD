{% extends "myapp/base2.html" %}
{% block title %} Sign Up {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Have an account? Login <a href="/login">Here</a>!</p>

        <button class="btn btn-success" type="submit">Register</button>
    </form>
{% endblock %}
